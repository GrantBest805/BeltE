<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Belt</title>
  </head>
  <body>
    {% for t in my_trips %}
    <h2>{{t.destination}}</h2>
    <p>{{t.user_id.first_name}}</p>
    <p>{{t.description}}</p>
    <p>{{t.trip_start}}</p>
    <p>{{t.trip_finish}}</p>
    {% endfor %}

    <h2>Other users' joining the trip:</h2>
    {% for i in my_buddies %}
    <p>{{i.first_name}} {{i.last_name}}</p>
    {% endfor %}
    <a href="{% url 'my_show' %}">Home</a>
    <a href="{% url 'my_index' %}">Logout</a>
  </body>
</html>
